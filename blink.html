<!DOCTYPE html>
<html>
<head>
  <title>Alert</title>
  <style>
    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
    .blinking {
      font-size: 24px;
      color: red;
      animation: blinker 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="blinking">Important Alert! Take Action!</div>
</body>
</html>
